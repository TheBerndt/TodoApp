    <div id="todoapp">
      <h1>ToDo App</h1>

      <div class="flexparent">
        <form id="form" class="flexparent">
          <label for="title">What to do?</label><br />
          <input
            type="text"
            id="todo"
            placeholder="Add Something"
            required

          <input type="text" id="comments" placeholder="Not mandatory" /><br />
          <input class="addbtn" type="submit" value="Submit" />
        </form>
